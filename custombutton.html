<!DOCTYPE html>
<html>

<head>
    <style>
        .button-maker-bg-container {
    background-image: linear-gradient(to right, #09203f, #537895);
}

.button-maker-heading {
    color: #ffffff;
    font-family: "Roboto";
    font-size: 32px;
    font-weight: 500;
}

.button-maker-container {
    border-radius: 10px;
}

.input-label {
    color: #7b8794;
    font-family: "Roboto";
    font-size: 12px;
    font-weight: bold;
    margin-top: 12px;
    margin-bottom: 6px;
}

.user-input {
    width: 100%;
    height: 40px;
    border-style: solid;
    border-width: 1px;
    border-color: #cbd2d9;
    border-radius: 4px;
    padding-left: 12px;
}

.custom-button {
    font-family: "Roboto";
}
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="button-maker-bg-container p-4">
        <h1 class="button-maker-heading text-center mb-4">Button Maker</h1>
        <div class="button-maker-container bg-light pt-4 pb-4">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-7">
                        <p class="input-label">BACKGROUND COLOR</p>
                        <input id="bgColorInput" class="user-input" type="text" />
                        <p class="input-label">FONT COLOR</p>
                        <input id="fontColorInput" class="user-input" type="text" />
                        <p class="input-label">FONT SIZE (in px)</p>
                        <input id="fontSizeInput" class="user-input" type="text" />
                        <p class="input-label">FONT WEIGHT</p>
                        <input id="fontWeightInput" class="user-input" type="text" />
                        <p class="input-label">PADDING (in px)</p>
                        <input id="paddingInput" class="user-input" type="text" />
                        <p class="input-label">BORDER RADIUS (in px)</p>
                        <input id="borderRadiusInput" class="user-input" type="text" />
                        <div class="text-right mt-4">
                            <button id="applyButton" class="btn btn-primary" onclick="applyStyles()">
                                Apply
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-md-5 mt-4 text-center">
                        <button id="customButton" class="custom-button">Custom Button</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    let bgColorInputElement = document.getElementById("bgColorInput");
    let fontColorInputElement = document.getElementById("fontColorInput");
    let fontSizeInputElement = document.getElementById("fontSizeInput");
    let fontWeightInputElement = document.getElementById("fontWeightInput");
    let paddingInputElement = document.getElementById("paddingInput");
    let borderRadiusInputElement = document.getElementById("borderRadiusInput");
    let customButtonElement = document.getElementById("customButton");


    function applyStyles() {
        let bgColorInputValue = bgColorInputElement.value;
        let fontColorInputValue = fontColorInputElement.value;
        let fontSizeInputValue = fontSizeInputElement.value;
        let fontWeightInputValue = fontWeightInputElement.value;
        let paddingInputValue = paddingInputElement.value;
        let borderRadiusInputValue = borderRadiusInputElement.value;

        customButtonElement.style.backgroundColor = bgColorInputValue;
        customButtonElement.style.color = fontColorInputValue;
        customButtonElement.style.fontSize = fontSizeInputValue;
        customButtonElement.style.fontWeight = fontWeightInputValue;
        customButtonElement.style.padding = paddingInputValue;
        customButtonElement.style.borderRadius = borderRadiusInputValue;
}
    </script>
</body>

</html>
